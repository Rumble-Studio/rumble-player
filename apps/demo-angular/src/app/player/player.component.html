<hr />

<button (click)="togglePlayer()">click me to toggle play/pause</button>
<br />
Current state: {{ player.isPlaying ? 'playing' : 'not playing' }} <br />
Current index: {{ player.index }} <br />

<hr />

<ol>
	<li *ngFor="let event of eventsHistory">
		{{ event }}
	</li>
</ol>

<hr />


<ol>
	<li *ngFor="let song of player.playlist; let index = index">
		
		<ul>
			<li><a [href]="song.file">File</a> &nbsp;<strong *ngIf="player.index == index">[selected]</strong> </li>
			<li>position: {{song.position|number: '1.1-1'}}</li>
			<li>playing: {{song.howl?.playing()}}</li>
		</ul>
	</li>
</ol>
